<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {{ with $stylesheets := resources.Match "css/*.css" }}
    {{ range $stylesheets }}
    {{ $stylesheet := . | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $stylesheet.RelPermalink }}" integrity="{{ $stylesheet.Data.Integrity }}">
    {{ end }}
    {{ end }}
    {{ block "additional_stylesheets" . }}{{ end }}
</head>

<body>
    <header class="shadowed">
        <div class="container">
            <nav>
                <a class="brand" href="{{ $.Site.BaseURL }}">{{ $.Site.Title }}</a>
            </nav>
        </div>
    </header>
    {{ block "content" . }}{{ end }}
</body>

</html>
